<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Progress</th>
            <th>Type</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Owner</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{task.name}}</td>
            <td>{{task.progress}}%</td>
            <td>{{task.type}}</td>
            <td>{{task.status}}</td>
            <td>{{task.priority}}</td>
            <td>{{task.owner}}</td>
        </tr>
    </tbody>
</table>
