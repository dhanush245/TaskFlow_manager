<nav class="sidebar">
    <div class="sidebar-header">
        <div class="logo-container" routerLink="/dashboard">
            <img src="assets/logo.svg" alt="TaskFlow Manager" class="logo-icon" />
            <h2 class="logo-text">TaskFlow</h2>
        </div>
        <div class="logo-subtitle">Manager</div>
    </div>
    
    <div class="sidebar-content">
        <ul class="nav-menu">
            <li class="nav-item" [@slideInLeft]="{value: '*', params: {delay: 100}}">
                <a routerLink="/dashboard" routerLinkActive="active" class="nav-link" [routerLinkActiveOptions]="{exact: true}">
                    <mat-icon class="nav-icon">dashboard</mat-icon>
                    <span class="nav-text">Dashboard</span>
                    <div class="nav-indicator"></div>
                </a>
            </li>
            <li class="nav-item" [@slideInLeft]="{value: '*', params: {delay: 200}}">
                <a routerLink="/tasks" routerLinkActive="active" class="nav-link">
                    <mat-icon class="nav-icon">assignment</mat-icon>
                    <span class="nav-text">Tasks</span>
                    <div class="nav-indicator"></div>
                </a>
            </li>
            <li class="nav-item" [@slideInLeft]="{value: '*', params: {delay: 300}}">
                <a routerLink="/board" routerLinkActive="active" class="nav-link">
                    <mat-icon class="nav-icon">view_kanban</mat-icon>
                    <span class="nav-text">Board View</span>
                    <div class="nav-indicator"></div>
                </a>
            </li>
            <li class="nav-item" [@slideInLeft]="{value: '*', params: {delay: 400}}">
                <a routerLink="/analytics" routerLinkActive="active" class="nav-link">
                    <mat-icon class="nav-icon">analytics</mat-icon>
                    <span class="nav-text">Analytics</span>
                    <div class="nav-indicator"></div>
                </a>
            </li>
            <li class="nav-item" [@slideInLeft]="{value: '*', params: {delay: 500}}">
                <a routerLink="/settings" routerLinkActive="active" class="nav-link">
                    <mat-icon class="nav-icon">settings</mat-icon>
                    <span class="nav-text">Settings</span>
                    <div class="nav-indicator"></div>
                </a>
            </li>
        </ul>
    </div>
    
    <div class="sidebar-footer" [@slideInUp]="{value: '*', params: {delay: 600}}">
        <div class="user-info">
            <div class="user-avatar">
                <mat-icon>person</mat-icon>
            </div>
            <div class="user-details">
                <div class="user-name">{{ username || 'User' }}</div>
                <div class="user-status">Online</div>
            </div>
        </div>
        <button class="logout-btn" (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
    </div>
</nav>
