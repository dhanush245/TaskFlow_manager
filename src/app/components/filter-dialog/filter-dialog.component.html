<h2 mat-dialog-title>Filter Tasks</h2>
<mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <input matInput [(ngModel)]="status" placeholder="todo, done, etc." />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Priority</mat-label>
        <input matInput [(ngModel)]="priority" placeholder="low, medium, high" />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Owner</mat-label>
        <input matInput [(ngModel)]="owner" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="applyFilter()">Apply</button>
</mat-dialog-actions>
