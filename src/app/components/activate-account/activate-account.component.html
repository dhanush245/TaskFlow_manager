<div class="activate-account-container">
  <div class="activate-card">
    <div class="logo-section">
      <div class="logo">
        <i class="material-icons">task_alt</i>
      </div>
      <h1>Account Activation</h1>
    </div>

    <div class="content-section">
      <!-- Loading State -->
      <div *ngIf="loading" class="loading-state">
        <div class="spinner"></div>
        <p>Activating your account...</p>
      </div>

      <!-- Success State -->
      <div *ngIf="success" class="success-state">
        <div class="success-icon">
          <i class="material-icons">check_circle</i>
        </div>
        <h2>Account Activated!</h2>
        <p>Your account has been successfully activated. You will be redirected to the login page shortly.</p>
        <button class="btn-primary" (click)="goToLogin()">Go to Login</button>
      </div>

      <!-- Error State -->
      <div *ngIf="error && !loading" class="error-state">
        <div class="error-icon">
          <i class="material-icons">error</i>
        </div>
        <h2>Activation Failed</h2>
        <p>{{ error }}</p>
        <button class="btn-primary" (click)="goToLogin()">Go to Login</button>
      </div>

      <!-- Default State -->
      <div *ngIf="!loading && !success && !error" class="default-state">
        <div class="info-icon">
          <i class="material-icons">info</i>
        </div>
        <h2>Activating Account</h2>
        <p>Please wait while we activate your account...</p>
      </div>
    </div>
  </div>
</div>
