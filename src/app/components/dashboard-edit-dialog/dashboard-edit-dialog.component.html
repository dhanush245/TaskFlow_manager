<h1 mat-dialog-title>Edit Task</h1>

<mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput id="dashboard-task-name" [(ngModel)]="task.name" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Progress</mat-label>
        <input matInput id="dashboard-task-progress" type="number" [(ngModel)]="task.progress" min="0" max="100" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Type</mat-label>
        <input matInput id="dashboard-task-type" [(ngModel)]="task.type" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Status</mat-label>
        <input matInput id="dashboard-task-status" [(ngModel)]="task.status" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Priority</mat-label>
        <input matInput id="dashboard-task-priority" [(ngModel)]="task.priority" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Owner</mat-label>
        <input matInput id="dashboard-task-owner" [(ngModel)]="task.owner" />
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
