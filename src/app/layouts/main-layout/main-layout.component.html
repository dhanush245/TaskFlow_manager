<mat-sidenav-container class="sidenav-container">
  <!-- Side navigation -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <nav mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/tasks" routerLinkActive="active">Tasks</a>
      <a mat-list-item routerLink="/analytics" routerLinkActive="active">Analytics</a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active">Settings</a>
    </nav>
  </mat-sidenav>
  
  <!-- Main content area -->
  <mat-sidenav-content>
    <!-- Top toolbar -->
    <mat-toolbar color="primary">
      <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TaskFlow Manager</span>
    </mat-toolbar>

    <!-- Routed content -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
